<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Relief Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .calculator {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }

        .result-item {
            margin-bottom: 10px;
        }

        .warning {
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1>Debt Relief Calculator</h1>
    <div class="calculator">
        <div class="input-group">
            <label for="debtAmount">Debt Amount ($)</label>
            <input type="number" id="debtAmount" placeholder="Enter total debt">
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate (%)</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
        </div>
        <div class="input-group">
            <label for="interestType">Interest Type</label>
            <select id="interestType">
                <option value="annual">Annual Interest Rate</option>
                <option value="monthly">Monthly Interest Rate</option>
                <option value="flat">Flat Interest Rate</option>
            </select>
        </div>
        <div class="input-group">
            <label for="calculationType">Calculate Based On:</label>
            <select id="calculationType" onchange="toggleInputFields()">
                <option value="monthlyPayment">Monthly Payment</option>
                <option value="loanTerm">Loan Term</option>
            </select>
        </div>
        <div class="input-group" id="monthlyPaymentGroup">
            <label for="currentMonthlyPayment">Current Monthly Payment ($)</label>
            <input type="number" id="currentMonthlyPayment" placeholder="Enter current monthly payment">
        </div>
        <div class="input-group" id="loanTermGroup" style="display: none;">
            <label for="loanTerm">Total Time of Loan (years)</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term in years">
        </div>
        <div class="input-group">
            <label for="proposedMonthlyPayment">Proposed Monthly Payment ($) (Optional)</label>
            <input type="number" id="proposedMonthlyPayment" placeholder="Enter proposed monthly payment">
        </div>
        <button onclick="calculateDebtRelief()">Calculate</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        function toggleInputFields() {
            const calculationType = document.getElementById('calculationType').value;
            if (calculationType === 'monthlyPayment') {
                document.getElementById('monthlyPaymentGroup').style.display = 'block';
                document.getElementById('loanTermGroup').style.display = 'none';
            } else {
                document.getElementById('monthlyPaymentGroup').style.display = 'none';
                document.getElementById('loanTermGroup').style.display = 'block';
            }
        }

        function calculateDebtRelief() {
            // Get user inputs
            let principal = parseFloat(document.getElementById('debtAmount').value);
            let annualInterestRate = parseFloat(document.getElementById('interestRate').value);
            let loanTermYears = parseFloat(document.getElementById('loanTerm').value);
            let proposedMonthlyPayment = parseFloat(document.getElementById('proposedMonthlyPayment').value);
            let interestType = document.getElementById('interestType').value;

            // Validate inputs
            if (isNaN(principal) || isNaN(annualInterestRate) || principal <= 0 || annualInterestRate < 0 || (document.getElementById('calculationType').value === 'loanTerm' && (isNaN(loanTermYears) || loanTermYears <= 0))) {
                document.getElementById('results').innerHTML = "<div class='warning'>Please enter valid values for all required fields.</div>";
                return;
            }

            // Convert annual interest rate to monthly interest rate
            let monthlyInterestRate = (annualInterestRate / 100) / 12;

            // Total number of payments (months)
            let nPayments = loanTermYears * 12;

            // Calculate the standard monthly payment using the amortization formula
            let monthlyPayment = (principal * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, nPayments)) / (Math.pow(1 + monthlyInterestRate, nPayments) - 1);

            // Calculate total amount paid and total interest paid with the standard monthly payment
            let totalPaidStandard = monthlyPayment * nPayments;
            let totalInterestStandard = totalPaidStandard - principal;

            // Variables to track the proposed payment calculations
            let remainingBalance = principal;
            let totalInterestProposed = 0;
            let totalPaidProposed = 0;

            if (!isNaN(proposedMonthlyPayment) && proposedMonthlyPayment > 0) {
                // Calculate the total interest paid and total amount paid with the proposed payment
                while (remainingBalance > 0) {
                    let interestForMonth = remainingBalance * monthlyInterestRate;
                    let principalPaid = proposedMonthlyPayment - interestForMonth;

                    if (principalPaid <= 0) {
                        // If the principal paid is less than or equal to 0, the proposed monthly payment is too low
                        document.getElementById('results').innerHTML = "<div class='warning'>The proposed monthly payment is too low to cover the interest.</div>";
                        return;
                    }

                    remainingBalance -= principalPaid;
                    totalInterestProposed += interestForMonth;
                    totalPaidProposed += proposedMonthlyPayment;
                }

                // Calculate interest savings
                let interestSavings = totalInterestStandard - totalInterestProposed;

                // Display results for the proposed payment scenario
                document.getElementById('results').innerHTML = `
                    <div class="result-item"><strong>Standard Monthly Payment:</strong> $${monthlyPayment.toFixed(2)}</div>
                    <div class="result-item"><strong>Total Interest Paid (Standard):</strong> $${totalInterestStandard.toFixed(2)}</div>
                    <div class="result-item"><strong>Total Amount Paid (Standard):</strong> $${totalPaidStandard.toFixed(2)}</div>
                    <div class="result-item"><strong>Total Interest Paid with Proposed Payment:</strong> $${totalInterestProposed.toFixed(2)}</div>
                    <div class="result-item"><strong>Total Amount Paid with Proposed Payment:</strong> $${totalPaidProposed.toFixed(2)}</div>
                    <div class="result-item"><strong>Interest Savings with Proposed Payment:</strong> $${interestSavings.toFixed(2)}</div>`;
            } else {
                // Display results for the standard payment scenario
                document.getElementById('results').innerHTML = `
                    <div class="result-item"><strong>Standard Monthly Payment:</strong> $${monthlyPayment.toFixed(2)}</div>
                    <div class="result-item"><strong>Total Interest Paid (Standard):</strong> $${totalInterestStandard.toFixed(2)}</div>
                    <div class="result-item"><strong>Total Amount Paid (Standard):</strong> $${totalPaidStandard.toFixed(2)}</div>`;
            }
        }
    </script>

</body>

</html>
