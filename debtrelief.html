<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Relief Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .calculator {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .input-group {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }

        .result-item {
            margin-bottom: 10px;
        }

        .warning {
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>

    <h1>Debt Relief Calculator</h1>
    <div class="calculator">
        <div class="input-group">
            <label for="debtAmount">Debt Amount ($)</label>
            <input type="number" id="debtAmount" placeholder="Enter total debt">
        </div>
        <div class="input-group">
            <label for="interestRate">Interest Rate (%)</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
        </div>
        <div class="input-group">
            <label for="interestType">Interest Type</label>
            <select id="interestType">
                <option value="annual">Annual Interest Rate</option>
                <option value="monthly">Monthly Interest Rate</option>
                <option value="flat">Flat Interest Rate</option>
            </select>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="currentMonthlyPayment">Current Monthly Payment ($)</label>
                <input type="number" id="currentMonthlyPayment" placeholder="Enter current monthly payment">
            </div>
            <div class="input-group">
                <label for="loanTerm">Total Time of Loan (years)</label>
                <input type="number" id="loanTerm" placeholder="Enter loan term in years">
            </div>
        </div>
        <div class="input-group">
            <label for="proposedMonthlyPayment">Proposed Monthly Payment ($) (Optional)</label>
            <input type="number" id="proposedMonthlyPayment" placeholder="Enter proposed monthly payment">
        </div>
        <button onclick="calculateDebtRelief()">Calculate</button>
        <div class="results" id="results"></div>
    </div>

    <script>
        function calculateDebtRelief() {
            // Get user inputs
            let totalInterest = 0;
            let debtAmount = parseFloat(document.getElementById('debtAmount').value);
            let interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
            let currentMonthlyPayment = parseFloat(document.getElementById('currentMonthlyPayment').value);
            let loanTermInYears = parseFloat(document.getElementById('loanTerm').value);
            let proposedMonthlyPayment = parseFloat(document.getElementById('proposedMonthlyPayment').value);
            let interestType = document.getElementById('interestType').value;

            // Validate inputs
            if (isNaN(debtAmount) || isNaN(interestRate) || isNaN(currentMonthlyPayment) || isNaN(loanTermInYears) || debtAmount <= 0 || interestRate < 0 || currentMonthlyPayment <= 0 || loanTermInYears <= 0) {
                document.getElementById('results').innerHTML = "<div class='warning'>Please enter valid values for all required fields.</div>";
                return;
            }

            // Calculate the total number of months for the loan
            let totalMonths = loanTermInYears * 12;

            // Convert interest rate based on the selected interest type
            if (interestType === 'annual') {
                interestRate = interestRate / 12; // Convert annual interest rate to monthly
            } else if (interestType === 'flat') {
                // Flat interest is calculated based on the original principal, so we won't adjust it monthly
            }

            // Function to calculate the total interest and time to pay off debt for a given payment
            function calculatePaymentDetails(monthlyPayment) {
                let remainingDebt = debtAmount;
                let totalInterest = 0;

                if (interestType === 'flat') {
                    // Flat interest calculation
                    let loanTermInYears = totalMonths / 12;
                    totalInterest = debtAmount * interestRate * loanTermInYears;
                    let totalAmount = debtAmount + totalInterest;
                    let months = Math.ceil(totalAmount / monthlyPayment);
                    return {
                        months: months,
                        totalInterest: totalInterest
                    };
                } else {
                    // Reducing balance interest calculation
                    let remainingDebt = debtAmount;
                    for (let i = 0; i < totalMonths; i++) {
                        let monthlyInterest = remainingDebt * (interestRate / 12);
                        if (monthlyPayment <= monthlyInterest) {
                            return { error: true };
                        }
                        totalInterest += monthlyInterest;
                        remainingDebt = remainingDebt - (monthlyPayment - monthlyInterest);
                    }
                    return {
                        months: totalMonths,
                        totalInterest: totalInterest
                    };
                }

                return {
                    months: totalMonths,
                    totalInterest: totalInterest
                };
            }

            // Calculate results for the current monthly payment
            let currentResults = calculatePaymentDetails(currentMonthlyPayment);

            if (currentResults.error) {
                document.getElementById('results').innerHTML = "<div class='warning'>The current payment is too low to cover the interest.</div>";
                return;
            }

            // Display the results
            let resultsHTML = `<div class="result-item"><strong>Time to Pay Off Debt with Current Payment:</strong> ${loanTermInYears} years</div>
                               <div class="result-item"><strong>Total Interest Paid with Current Payment:</strong> $${currentResults.totalInterest.toFixed(2)}</div>`;

            // If a proposed payment is provided, calculate and display comparison
            if (!isNaN(proposedMonthlyPayment) && proposedMonthlyPayment > 0) {
                let proposedResults = calculatePaymentDetails(proposedMonthlyPayment);

                if (proposedResults.error) {
                    resultsHTML += `<div class="warning">The proposed payment is too low to cover the interest.</div>`;
                } else {
                    let totalExtraPaidPerYear = (proposedMonthlyPayment - currentMonthlyPayment) * 12;
                    let interestDifference = currentResults.totalInterest - proposedResults.totalInterest;

                    resultsHTML += `<div class="result-item"><strong>Time to Pay Off Debt with Proposed Payment:</strong> ${loanTermInYears} years</div>
                                    <div class="result-item"><strong>Total Interest Paid with Proposed Payment:</strong> $${proposedResults.totalInterest.toFixed(2)}</div>
                                    <div class="result-item"><strong>Total Extra Paid Per Year with Proposed Payment:</strong> $${totalExtraPaidPerYear.toFixed(2)}</div>
                                    <div class="result-item"><strong>Interest Savings with Proposed Payment:</strong> $${interestDifference.toFixed(2)}</div>`;
                }
            }

            document.getElementById('results').innerHTML = resultsHTML;
        }
    </script>

</body>

</html>
